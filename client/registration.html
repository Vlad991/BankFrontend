<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="container-fluid bg-dark">
    <nav class="row navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
        <div class="col-3 col-sm-1 col-lg-1 order-1">
            <a href="#" class="navbar-brand"><img class="logo-img" src="../img/menu/logo.svg" alt="Logo"></a>
        </div>
        <div class="col-3 col-sm-2 col-lg-auto order-3 order-lg-2">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="col-lg-5 collapse navbar-collapse order-4 order-lg-3" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Client Menu</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Card Menu</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link disabled">Active Clients</a>
                </li>
            </ul>
        </div>
        <div class="col-6 col-sm-3 col-lg-4 offset-lg-2 offset-sm-5 row justify-content-between order-2 order-lg-4">
            <div class="col-lg-4 col-8 h-100 d-block">
                <a href="#" class="d-block w-100 mx-auto">
                    <img class="profile-img mx-auto d-block" src="../img/menu/profile.svg" alt="Profile">
                    <div class="text-light text-center login mx-auto">vlad99</div>
                </a>
            </div>
            <form action="" class="form-inline col-lg-8 col-4">
                <input type="text" class="form-control w-50 text-light bg-transparent mx-2 d-lg-block d-none"
                       placeholder="Search" aria-label="Search">
                <button class="bg-transparent border-0" type="submit">
                    <img class="loupe" src="../img/menu/search.svg" alt="Search">
                </button>
            </form>
        </div>
    </nav>

    <header class="container jumbotron text-center">
        <h1 class="text-dark">Registration</h1>
    </header>

    <div class="container">
        <form class="mr-auto form jumbotron bg-dark" action="">
            <div class="form-group">
                <label class="text-light" for="login">Login:</label>
                <input type="text" class="form-control bg-dark text-light" id="login" placeholder="Login">
            </div>
            <div class="form-group">
                <label class="text-light" for="name">Name:</label>
                <input type="text" class="form-control bg-dark text-light" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label class="text-light" for="surname">Surname:</label>
                <input type="text" class="form-control bg-dark text-light" id="surname" placeholder="Surname">
            </div>
            <div class="form-group">
                <label class="text-light" for="day">Birthday:</label><br>
                <input type="text" class="form-control form-inline bg-dark text-light w-25 mr-4 d-inline-block" id="day"
                       placeholder="Day">
                <input type="text" class="form-control form-inline bg-dark text-light w-25 mr-4 d-inline-block"
                       id="month" placeholder="Month">
                <input type="text" class="form-control form-inline bg-dark text-light w-25 d-inline-block" id="year"
                       placeholder="Year">
            </div>
            <div class="form-group">
                <label class="text-light" for="address">Address:</label>
                <input type="text" class="form-control bg-dark text-light" id="address" placeholder="Address">
            </div>
            <div class="form-group">
                <label class="text-light" for="email">Email:</label>
                <input type="text" class="form-control bg-dark text-light" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label class="text-light" for="phone">Phone:</label>
                <input type="text" class="form-control bg-dark text-light" id="phone" placeholder="Phone">
            </div>
            <div class="form-group">
                <label class="text-light" for="password">Password:</label>
                <input type="password" class="form-control bg-dark text-light" id="password" placeholder="Password">
            </div>
<!--            <div class="form-group form-check">-->
<!--                <label class="form-check-label text-light">-->
<!--                    <input class="form-check-input" type="checkbox"> Remember me-->
<!--                </label>-->
<!--            </div>-->
            <button type="submit" class="btn btn-light w-100 mt-3">Register</button>
        </form>
    </div>
</div>


<script src="../js/jquery-3.4.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<!--<script src="js/mdb.min.js"></script>-->
</body>
</html>
