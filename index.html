<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
    <nav class="container__menu menu navbar navbar-expand-sm bg-primary navbar-dark sticky-top">
        <a class="navbar-brand" href="#">
            <img src="img/logo3.svg" alt="Logo">
        </a>
        <ul class="menu__list navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#"><img class="list__img" src="img/home.svg" alt="Home"></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Client Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Card Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Active Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Active Managers</a>
            </li>
        </ul>
    </nav>
    <header class="container__header header jumbotron text-center">
        <h1 class="text-primary header__title">Welcome to our bank!</h1>
    </header>


    <form class="container__form form jumbotron" action="">
        <div class="form-group">
            <label for="email">Login:</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-primary form__submit">Login</button>
        <a href="#" class="nav-link form__link">Not registered yet?</a>
    </form>
</div>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
